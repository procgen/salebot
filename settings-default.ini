[SlackAccount]
token=SLACKTOKEN ; use a legacy one from here: https://api.slack.com/custom-integrations/legacy-tokens
username=Bot ; Display name of bot
icon=:tada: ; Profile pic of bot
channel=#general ; Channel to post links in

[RedditAccount]
client_id=REDDITCLIENTID ; read this for more info: https://github.com/reddit-archive/reddit/wiki/OAuth2
client_secret=REDDITCLIENTSECRET

[Subreddits] ; List each subreddit to scan, without an equals sign and a newline after each
GameDeals
GreatXboxDeals
SteamDeals
salebot

[General]
regex=controller ; The regular expressing that decides whether a post will be sent
sleep=20 ; how long 2 sleep
postlimit=15 ; How many posts to request from reddit each time
consolelog=false ; Whether or not to spit useless information into the console